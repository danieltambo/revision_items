<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMS</title>
</head>

<body>
    
<style>

/* ============================= */
/* CSS GLOBAL ‚Äì SMS Items */
/* ============================= */

  body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background-color:#ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  /* height: 100vh; */
  min-height: 100vh;   /* üëà CLAVE */
  height: auto;        /* üëà CLAVE */
  margin: 0;
}

/* Tel√©fono */
.sms-phone {
  background-color: #2c2c2c;
  border-radius: 32px;
  width: 320px;
  height: 430px; /* üëà CLAVE */
  padding: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.35);
}

/* Pantalla */
.sms-screen {
  background-color: #f8f8f8;
  height: 100%;
  border-radius: 22px;
  padding: 10px;
  box-sizing: border-box;
  overflow-y: auto;   /* üëà CLAVE */
}

/* Header (n√∫mero / remitente corto) */
.sms-header {
  text-align: center;
  font-size: 14px;
  font-weight: 500;
  color: #555;
  margin-bottom: 4px;
}

/* Hora */
.sms-time {
  font-size: 12px;
  color: #777;
  margin: 0 0 10px 6px;
}

/* Burbuja SMS */
.sms-message {
  background-color: #e5e5ea;
  border-radius: 14px;
  padding: 12px 14px;
  max-width: 85%;
  font-size: 14px;
  line-height: 1.45;
  color: #000;
  margin: 0 auto;      /* üëà CLAVE: centra la burbuja */
}

.ios-home-indicator {
  width: 40px;
  height: 40px;
  border: 2px solid #000;
  /*background-color: #000;*/
  border-radius: 50%;
  margin: 12px auto 6px auto;
  opacity: 0.8;
}

.sms-root {
  display: flex;
  justify-content: center;   /* ‚Üê centrado horizontal */
  padding: 32px 0;           /* aire vertical */
}

/* ============================= */
/* CSS ESPEC√çFICO ‚Äì BBVA SMS */
/* ============================= */

.sms-message a {
  color: #004481;        /* azul BBVA */
  text-decoration: none;
  font-weight: 500;
  word-break: break-all;
}

.sms-message a:hover {
  text-decoration: underline;
}

</style>


<!-- ================================= -->
<!-- SMS CONTAINER -->
<!-- ================================= -->
<div class="sms-root">
  <div class="sms-phone">
    <div class="sms-screen">

      <div class="sms-header">
        Banc Sabadell
      </div>

      <div class="sms-time">
        10.14
      </div>

      <div class="sms-message">
        <!-- CONTENIDO DEL SMS AQU√ç -->
        Banc Sabadell: Cargo por <strong>3.870,50 EUR</strong> aprobado por defecto en una hora.

        <br><br>

        Si no ha sido usted, llame de inmediato al  <strong class="sms-phone-number" data-track="sms-phone">931234593</strong>.
              
        <br><br><br><br><br><br><br><br>
      </div>
      <br>
      <div class="ios-home-indicator"></div>

    </div>
  </div>
</div>
</body>
</html>
